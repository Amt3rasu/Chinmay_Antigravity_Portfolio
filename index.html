  <title>Designer Portfolio</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'cherry-blossom-pink': '#edafb8',
            'champagne-pink': '#f7e1d7',
            'timberwolf': '#dedbd2',
            'ash-gray': '#b0c4b1',
            'outer-space': '#4a5759',

            // Semantic Mapping
            background: 'hsl(var(--background))',
            foreground: 'hsl(var(--foreground))',

            card: 'transparent', // Override: Keep transparent for Toolkit design
            'card-foreground': 'hsl(var(--card-foreground))',
            'card-hover': '#E3E4E9', // Beige/Gray for hover effect

            popover: 'hsl(var(--popover))',
            'popover-foreground': 'hsl(var(--popover-foreground))',

            primary: 'hsl(var(--primary))',
            'primary-foreground': 'hsl(var(--primary-foreground))',

            secondary: 'hsl(var(--secondary))',
            'secondary-foreground': 'hsl(var(--secondary-foreground))',

            muted: 'hsl(var(--muted))',
            'muted-foreground': 'hsl(var(--muted-foreground))',

            accent: 'hsl(var(--accent))',
            'accent-foreground': 'hsl(var(--accent-foreground))',

            destructive: 'hsl(var(--destructive))',
            'destructive-foreground': 'hsl(var(--destructive-foreground))',

            border: 'hsl(var(--border))',
            input: 'hsl(var(--input))',
            ring: 'hsl(var(--ring))',
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Inter:wght@400;500;700;800&display=swap"
    rel="stylesheet">
  <style>
    :root {
      /* Light theme - Cherry Blossom (romantic & soft) with increased contrast */
      --background: 60 8% 95%;
      /* #F4F4F2 */
      --foreground: 192 20% 15%;

      --card: 0 0% 100%;
      --card-foreground: 192 20% 15%;

      --popover: 0 0% 100%;
      --popover-foreground: 192 20% 15%;

      /* Deeper, more saturated colors for visibility on light background */
      --primary: 350 45% 50%;
      --primary-foreground: 0 0% 100%;
      --primary-glow: 20 70% 60%;

      --secondary: 20 70% 60%;
      --secondary-foreground: 0 0% 100%;

      --muted: 220 14% 90%;
      --muted-foreground: 192 20% 40%;

      --accent: 135 25% 55%;
      --accent-foreground: 0 0% 100%;

      --destructive: 0 70% 55%;
      --destructive-foreground: 0 0% 100%;

      --border: 220 13% 85%;
      --input: 220 13% 85%;
      --ring: 350 60% 50%;
    }

    /* Modern Mode - Electric Indigo Accent */
    body.mode-modern {
      --primary: 263 70% 58%;
      /* Electric Indigo */
      --primary-foreground: 0 0% 100%;
      --accent: 263 70% 58%;
      /* Electric Indigo */
      --accent-foreground: 0 0% 100%;
      --ring: 263 70% 58%;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #F4F4F2;
      background-image: linear-gradient(to top, #E3E4E9 0%, #F4F4F2 80%, #F4F4F2 100%);
      background-attachment: fixed;
      background-repeat: no-repeat;
      min-height: 100vh;
      color: hsl(var(--foreground));
    }

    /* Modern Mode - Dosis Headings & Mega Typography */
    body.mode-modern h1,
    body.mode-modern h2,
    body.mode-modern h3 {
      font-family: 'Dosis', sans-serif;
      font-optical-sizing: auto;
      font-weight: 800;
      letter-spacing: var(--heading-letter-spacing, 1px);
    }

    body.mode-modern h1 {
      font-size: clamp(3rem, 8vw, 6rem);
      line-height: 1.1;
      font-weight: 800;
    }

    body.mode-modern h2 {
      font-size: clamp(2rem, 5vw, 4rem);
      line-height: 1.2;
      font-weight: 700;
    }

    /* Custom cursor for modern mode */
    body.mode-modern {
      cursor: none;
    }

    body.mode-modern a,
    body.mode-modern button {
      cursor: none;
    }

    #root {
      /* isolation: isolate; Removed to allow mix-blend-mode to interact with body background */
    }

    .bending-gallery-container {
      width: 100%;
      height: 70vh;
      min-height: 600px;
      max-height: 800px;
      position: relative;
      padding: 0 2rem;
    }

    .scroll-indicator {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      animation: bounce 2s infinite;
      color: hsl(var(--foreground));
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
    }

    @keyframes bounce {

      0%,
      20%,
      50%,
      80%,
      100% {
        transform: translate(-50%, 0);
      }

      40% {
        transform: translate(-50%, -10px);
      }

      60% {
        transform: translate(-50%, -5px);
      }
    }

    .carousel-fade-overlay {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100px;
      pointer-events: none;
      z-index: 2;
    }

    .carousel-fade-overlay.left {
      left: 0;
      background: linear-gradient(to right, #0a0a0a, transparent);
    }

    .carousel-fade-overlay.right {
      right: 0;
      background: linear-gradient(to left, #0a0a0a, transparent);
    }
  </style>
